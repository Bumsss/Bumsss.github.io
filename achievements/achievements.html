                <li>

                    <a href="/about/about.html">About</a>

                <li>
                    <a href="/education/education.html">Education</a>

                <li>

                </li>

                    <a href="/contact/contact.html">Contact</a>

            </ul>
        </nav>

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </header>
</body>
</html>
