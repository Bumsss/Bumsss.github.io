<div class="container-contact">
    <div class="container-form">
        <div class="animated animatedFadeInUp fadeInUp">
            <h2 class="contact-head">Let's talk. </h2>
        </div>

        <div class="animated animatedFadeInUp fadeInUp">
            <h2 class="contact-touch">Get in touch with me via the form below, or by emailing me <a href="mailto:allenbumanlag@gmail.com">allenbumanlag@gmail.com</a>.</h2>
        </div>

        <div class="container-onlyForm">

        <div class="animated animatedFadeInUp fadeInUp">
            <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
            </form>
        </div>
        </div>
        </div>
